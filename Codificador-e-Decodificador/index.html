<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="imagens/logo.png" alt="Logo da Alura">
    </header>
    <main> 
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto . . ."></textarea>

            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acentos.</h6>
            </div>
            <div class="botoes">
                <button class="btn-criptografar" onclick="btnCriptografar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="btnDescriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="container">
            <textarea id="mensagem" class="mensagem"></textarea>
            <img id="image" src="imagens/boneco.png" alt="Imagem de fundo Boneco com uma lupa" class="image">
            <div class="content">
                <h2 class="titulo">Nenhuma mensagem encontrada</h2>
                <p class="paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button id="btn-copiar" onclick="btnCopiar()" class="hidden">Copiar</button>
        </section>
    </main>
    <footer>
        <h2 class="rodape">Desenvolvido por Cristina Sousa 2024</h2>
    </footer>
    <script src="script.js"></script>

</body>
</html>
